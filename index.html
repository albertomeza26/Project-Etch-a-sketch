<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cedarville+Cursive">
    <script src="js.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="red-margin">
        <div class="red-square">
            <div class="align">
                       <div class="title">
                <div id="title-text">Etch-A-Sketch</div>
            </div>
            <div class="whitespace">
                <div id="sketch">
                </div>
            </div>
            <div class="selections">
                <button class="grayscale">Etch</button>
                <button class="rgb">Color</button>
                <button class="redraw">New Grid</button>
            </div>
            <div class="b-selection">
            <div class="nobs">
                <div id="l-nob"></div>
                <button class="borrar">Erase</button>
                <button class="clear">Clear</button>
                <button class="reset">Reset</button>
                <div id="r-nob"></div>
            </div>
            <div class="slidecontainer">
                <span id="demo"></span>
              </div>
            </div>
            
            </div>
        </div>
    </div>
    <div class="footer">
    <footer>Created by Alberto Meza
        <a href="https://github.com/albertomeza26"><img alt="Git Hub Logo" src="images/githublogo.png">
        </a>
    </footer>
    </div>
</body>
</html>
