<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="red-margin">
        <div class="red-square">
            <div class="align">
                       <div class="title">
                <div id="title-text">Etch-A-Sketch</div>
            </div>
            <div class="whitespace">
                <div id="sketch">
                </div>
            </div>
            <div class="selections">
                <button class="grayscale">Etch</button>
                <button class="rgb">Color</button>
                <button class="clear">Reset Grid</button>
            </div>
            <div class="b-selection">
            <div class="nobs">
                <div id="l-nob"></div>
                <button class="borrar">Erase</button>
                <button class="reset">Clear</button>
                <div id="r-nob"></div>
            </div>
            </div>
            
            </div>
        </div>
    </div>
</body>
</html>
